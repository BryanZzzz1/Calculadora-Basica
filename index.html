<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-basica</title>
    <link rel="icon" href="./assets/img/icono.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: url(./assets/img/background.jpg);">

<h1 style="padding: 10px; background: rgba(5, 7, 12, 0.75);color:white; border-radius: 10px; text-align: center; text-transform: uppercase; width: 40%; margin: 0% auto; ">calculadora</h1>

<center>
    <form  style="background: rgba(5, 7, 12, 0.75); margin: 10%; width:25%; border-radius: 10px;">
        <div class="mb-3">
          <br>
          <label style="text-transform: uppercase; background-color: white;" for="numero1" class="form-label">Primer numero</label><br>
          <input type="text" class="form-laberl" id="numero1">
          <div id="error1" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label style="text-transform: uppercase; background-color: white;" for="numero2" class="form-label">Segundo numero</label><br>
            <input type="text" class="form-label" id="numero2">
            <br>
            <div id="error2" class="form-text"></div>
          </div>
        <div class="mb-3 form-check">
          <br>
          <label style="color: white; text-transform: uppercase;" class="form-check-label" id="resultado">calcular</label>
          <br>
          <br>
        </div>
        <button style="background-color: rgb(255, 255, 255); color: black;" type="button"  id="btnsumar" class="btn btn-primary">sumar</button>
        <button style="background-color: red; color: white;" type="button"  id="btnrestar" class="btn btn-primary">restar</button>
        <button style="background-color: yellow; color: black;" type="button" id="btndividir" class="btn btn-primary">dividir</button>
        <button style="background-color: blue; color: white;" type="button" id="btnmulti" class="btn btn-primary">multiplicar</button>
        <button style="background-color: rgb(139, 238, 130); color: black;" type="reset" id="btnreset" class="btn btn-primary">reset</button>
        <h1 style="visibility: hidden;">blanco</h1>
      </form>
</center>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
     <script  src="./assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
