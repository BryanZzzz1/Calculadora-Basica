<h1 style="background-color: aqua; color: black; border-radius: 10px; text-align: center; text-transform: uppercase;">calculadora</h1>

<center>
    <form>
        <div class="mb-3">
          <label for="numero1" class="form-label">numero1</label>

        <div class="mb-3">

          </div>

          <label class="form-check-label" id="resultado">calcular</label>
        </div>
        <button type="button"  id="btnsumar" class="btn btn-primary">sumar</button>
        <button type="button" class="btn btn-primary">restar</button>
        <button type="button" class="btn btn-primary">dividir</button>
        <button type="button" class="btn btn-primary">multiplicar</button>
        <button type="button" class="btn btn-primary">limpiar</button>

      </form>
